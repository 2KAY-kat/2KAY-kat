<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Notepad</h1>
        <textarea id="note" placeholder="Write your notes here..."></textarea>
        <div class="buttons">
            <button onclick="saveNote()">Save</button>
            <button onclick="loadNote()">Load</button>
            <button onclick="clearNote()">Clear</button>
            <button onclick="loadMockData()">Load Mock Data</button> <!-- Added button for loading mock data -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
